version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    container_name: invest_postgres
    environment:
      POSTGRES_USER: invest
      POSTGRES_PASSWORD: investpass
      POSTGRES_DB: investdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: invest_backend
    depends_on:
      - postgres
    environment:
      POSTGRES_USER: invest
      POSTGRES_PASSWORD: investpass
      POSTGRES_DB: investdb
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      API_PORT: "8080"
      CORS_ORIGIN: "*"
      SECRET_REG_CODE: "BM887700"
      JWT_SECRET: "jwt_secret_key_123"
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "/api"   # üî• –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ ‚Äî –±–µ–∑ /api
    restart: unless-stopped
    container_name: invest_frontend
    depends_on:
      - backend
    expose:
      - "80"

  caddy:
    image: caddy:latest
    container_name: caddy_proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend

volumes:
  pgdata:
  caddy_data:
  caddy_config:
